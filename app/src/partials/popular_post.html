<div flex="none" style="height: 900px;" ng-controller="PopularPostController">
    <!--Başlık kısmı-->
    <div id="pp_header" flex="none" layout="column">
        <div flex="none" style="height: 1px; background-color: #f1c40f;"></div>
        <div flex="none" style="height: 40px;" layout="row">
            <div flex="20"></div>
            <div flex layout="row" layout-align="center center" style="background: #f1c40f; color: white; font-size: 12px">
                <h3>Popüler Yazılar</h3>
            </div>
            <div flex="20"></div>
        </div>
    </div>
    <!--boşluk-->
    <div flex="none" style="height: 20px"></div>

    <!--her bir makale-->
    <div flex="auto" ng-repeat="post in posts">
        <popular-post></popular-post>
    </div>
</div>
