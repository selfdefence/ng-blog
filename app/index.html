<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="dist/assets/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-app="BlogApp" ng-cloak>
    <div ng-controller="HeaderController"></div>
    <div ng-controller="ContainerController"></div>
    <div ng-controller="FooterController"></div>

    <div id="area_0" layout="column">
        <!--En üst kısım-->
        <div id="area_1" flex="none" layout="row" hide show-gt-md style="height:150px;">
            <div id="area_1_1" flex="25" layout="row">
                <div id="area_1_1_1" flex="25" hide show-gt-md></div>
                <div id="area_1_1_2_leftside" flex="75" layout="row" layout-align="center center" hide show-gt-sm class="md-whiteframe-1dp" style="padding: 0 8px 0 8px; background-color: #f1c40f;">
                    <img src="src/assets/img/security_logo.png" alt="security_alt">
                </div>
            </div>
            <div id="area_1_2_banner" flex style="height: 100%; width: 100%; padding: 0 8px 0 8px;">
                <img flex src="src/assets/img/cyber_banner.png" alt="banner" style="opacity: 0.9" class="md-whiteframe-1dp" layout-fill>
            </div>
            <div id="area_1_3" flex="25" layout="row">
                <div id="area_1_3_1_followus" flex="75" layout="column" hide show-gt-sm ng-include="'src/partials/follow_us.html'"></div>
                <div id="area_1_3_2" flex="25" hide show-gt-md></div>
            </div>
        </div>

        <!--Tepe ile gövde arasındaki boşluk-->
        <div flex="none" hide show-gt-md style="height: 30px;"></div>

        <!--Gövde-->
        <div id="area_2-3-4" flex="nogrow" layout="row" style="height:1000px; background: #d3d3d3">
            <div id="area_2" flex="25" layout="row" hide show-gt-sm>
                <div id="area_2_1" flex="25" hide show-gt-md></div>
                <div id="area_2_2" flex="100" flex-gt-md="75"  layout="column" style="background: #e7e7e7">
                    <div id="area_2_2_1" ng-include="'src/partials/navbar.html'" flex="none" layout="column" hide show-gt-sm style="height: 150px; background: #acacac"></div>
                    <div flex="none" style="height: 10px;"></div>
                    <div id="area_2_2_2" flex layout="column" ng-include="'src/partials/popular_post.html'"></div>
                </div>
            </div>

            <div id="area_4" flex layout="column" style="height:1000px; padding: 0 8px 0 8px">
                <div id="area_2_2_1_hidden" flex="none" layout="row" hide-gt-sm show-lt-md style="height: 50px; background: #666666">
                    <div flex="none" layout="row" layout-align="center center" style="width: 50px">
                        <img src="src/assets/img/menu_dropdown.png" alt="">
                    </div>
                    <div flex></div>
                </div>

                <div id="area_4_1" flex="none" layout="row" layout-align="center center" style="height: 100px; background: url(src/assets/img/bg_pattern.png) #8290ff repeat-x; background-blend-mode: multiply">
                    <h3>Makaleler</h3>
                </div>
                <div id="area_4_2" flex layout="column" ng-include="'src/partials/page_container.html'"></div>
            </div>

            <div id="area_3" flex="25" layout="row" flex="none" hide show-gt-sm>
                <div id="area_3_2" flex="100" flex-gt-md="75" style="background: darkkhaki" layout-padding>
                    <div id="area_3_2_1" flex="none" layout="row" layout-align="center center" style="height: 150px; background-color: #9E9E9E">Your Stats</div>
                    <div id="area_3_2_2"></div>
                </div>
                <div id="area_3_1" flex="25" hide show-gt-md></div>
            </div>
        </div>
        <div id="area_5" flex="grow" layout="column" ng-include="'src/partials/footer.html'" style="background: #919191"></div>
    </div>
    <style>
        body {
            font-family: "Roboto";
        }
    </style>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="dist/app.js" charset="utf-8"></script>

</body>
</html>
